{{ define "user/signIn.html" }} {{ template "header" . }}


<div class="min-h-screen flex items-center justify-center bg-[var(--gradient-cream)] text-[var(--text-primary)]">
  <div class="w-full max-w-md bg-[var(--bg-card)] rounded-[var(--border-radius-md)] shadow-[var(--shadow-soft)] p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[var(--color-chocolate)]">
        my<span class="text-[var(--color-primary)]">signIn</span>
      </h1>
      <p class="text-sm text-[var(--text-secondary)] mt-2">
        Fresh bread, fresh start üçû
      </p>
    </div>

    <form class="space-y-5" action="/user/signIn" method="post">
      <input type="hidden" name="_token" value="{{ .csrf_token }}" />

      <div>
        <label class="block text-sm font-medium mb-1"> Email </label>
        <input name="email" type="email" placeholder="you@mybakery.com"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"> Password </label>
        <input name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-[var(--color-primary)]" />
          Remember me
        </label>
        <a href="#" class="text-[var(--color-primary)] hover:underline">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="w-full py-3 rounded-md font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-[var(--text-muted)] mt-6">
      Don‚Äôt have an account?
      <a href="/user/signUp" class="text-[var(--color-accent-orange)] font-medium hover:underline">
        Sign up
      </a>
    </p>
  </div>

  <input type="hidden" data-from-path="{{ or .from_path "" }}">
  <script src="/public/js/components/handleResponse.js"></script>
</div>
{{ end }}
