{{ define "user/signUp.html" }} {{ template "header" . }}
<div class="min-h-screen flex items-center justify-center bg-[var(--gradient-cream)] text-[var(--text-primary)]">
  <div class="w-full max-w-md bg-[var(--bg-card)] rounded-[var(--border-radius-md)] shadow-[var(--shadow-soft)] p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[var(--color-chocolate)]">
        my<span class="text-[var(--color-primary)]">SignUp</span>
      </h1>
      <p class="text-sm text-[var(--text-secondary)] mt-2">
        Join us and enjoy fresh delights üçû
      </p>
    </div>

    <form class="space-y-5" action="/user/signUp" , method="post">
      <div>
        <label class="block text-sm font-medium mb-1"> Full Name </label>
        <input type="text" name="name" placeholder="John Doe"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"> Email </label>
        <input name="email" type="email" placeholder="you@mybakery.com"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"> Password </label>
        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"> Confirm Password </label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"> Code Rendem </label>
        <input type="text" name="code_rendem" placeholder="chat yout Owner"
          class="w-full px-4 py-2 rounded-md border border-[var(--border-color)] bg-[var(--color-cream)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
      </div>

      <button type="submit"
        class="w-full py-3 rounded-md font-semibold text-[var(--text-light)] hover:opacity-90 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-[var(--text-muted)] mt-6">
      Already have an account?
      <a href="/user/signIn" class="text-[var(--color-accent-orange)] font-medium hover:underline">
        Login
      </a>
    </p>
  </div>
</div>

{{ end }}
